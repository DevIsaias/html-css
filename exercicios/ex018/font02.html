<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Externas</title>
    <style>
        @font-face {
            font-family: 'wonderland' ;
            src: url('Wonderland.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        h1 {
            font-family: 'wonderland', Times, serif;
            font-size: 32px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam quisquam et explicabo natus, voluptatum labore dolore totam provident dolorem consequatur. Temporibus nulla maxime cum exercitationem debitis illum ea odio delectus.</p>
</body>
</html>
